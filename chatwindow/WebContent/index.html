<!doctype html>
<html lang="en">
 <head><title>Document</title>
	<link rel="stylesheet" href="bootstrap/css/bootstrap.css">
	<link rel="stylesheet" href="bootstrap/css/extra.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="bootstrap/js/bootstrap.js"></script>
  <script src="bootstrap/js/check.js"></script>
  <script src="RegisterLogin.js"></script>
<link rel="stylesheet" type="text/css" href="login.css">
<script>
	function validate(frm)
	{
		frm.vflag.value="yes";		
		document.getElementById("unameErr").innerHTML="";
		document.getElementById("pwdErr").innerHTML="";
		document.getElementById("unameErr").innerHTML.style="color:red";
		document.getElementById("pwdErr").innerHTML.style="color:red";
		
		var name=frm.uname.value;
		var pwd=frm.pwd.value;
		
		if(name==""){
			document.getElementById("unameErr").innerHTML="E-mail is Mandatory";
			frm.uname.focus();
		
			return false;
		}
		if (pwd==""){
			document.getElementById("pwdErr").innerHTML="Password is Mandatory";
			frm.pwd.focus();
			return false;
		}
		
		
	}
</script>
 </head>
 <body>
	<div class="container">
		<div class="row">
			<div id="" class="col">
				<div class="col-md-6">
					
					<form action="chat-register" method="GET" id="fileForm" role="form" >
					<fieldset><legend class="text-center">Valid information is required to register. <span class="req"><small> required *</small></span></legend>

					<div class="form-group"> 	 
						<label for="firstname"><span class="req">* </span> First name: </label>
							<input class="form-control" type="text" name="first-name" id = "first-name" onkeyup = "Validate(this)" required /> 
								<div id="errFirst"></div>    
					</div>

					<div class="form-group">
						<label for="lastname"><span class="req">* </span> Last name: </label> 
							<input class="form-control" type="text" name="last-name" id = "last-name" onkeyup = "Validate(this)" placeholder="hyphen or single quote OK" required />  
								<div id="errLast"></div>
					</div>


					<div class="form-group">
						<label for="email"><span class="req">* </span> Email Address: </label> 
							<input class="form-control" required type="text" name="email" id = "email"  onchange="email_validate(this.value);" />   
								<div class="status" id="status"></div>
					</div>


					<div class="form-group">
						<label for="password"><span class="req">* </span> Password: </label>
							<input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16"  id="pass1" /> 

						<label for="password"><span class="req">* </span> Password Confirm: </label>
							<input required name="password" type="password" class="form-control inputpass" minlength="4" maxlength="16" placeholder="Enter again to validate"  id="pass2" onkeyup="checkPass(); return false;" />
								<span id="confirmMessage" class="confirmMessage" ></span>
					
					<div class="form-group">
					
					   
						<hr>

						<input type="checkbox" required name="terms" onchange="this.setCustomValidity(validity.valueMissing ? 'Please indicate that you accept the Terms and Conditions' : '');" id="field_terms"> <label for="terms">I agree with the <a href="terms.php" title="You may read our terms and conditions by clicking on this link">terms and conditions</a> for Registration.</label><span class="req">* </span>
					</div>

					<div class="form-group">
						<input class="btn btn-success" type="button" name="submit_reg" onclick="registerFunction()" value="Register">
					</div>
							  <h5>You will receive an email to complete the registration and validation process. </h5>
							  <h5>Be sure to check your spam folders. </h5>
		 

					</fieldset>
					</form><!-- ends register form -->

					<script type="text/javascript">
					  document.getElementById("field_terms").setCustomValidity("Please indicate that you accept the Terms and Conditions");
					</script>
				</div>
			
			
				<div class="col-md-6">
					<form method="POST" action="LoginControll" onsubmit="return validate(this)" name="frm">
						<div class="maindiv">
							<div align="center">
								<font size="4" style="color: green"><b> Login to </b></font> <font
									size="6" style="color: green"><b> I Chat</b></font>
							</div>


							<div class="form-group">
								<label class="control-label col-sm-2" for="email">Email:</label>
								<div class="col-sm-10 textbox">
								<input type="email" class="form-control" id="email"name="email"
									placeholder="Enter email"><span style="color:#FF0000" id="unameErr"></span>
							</div>
						
						
							<div class="form-group">
								<label class="control-label col-sm-2" for="password">Password:</label>
								<div class="col-sm-10 textbox">
									<input type="password" class="form-control" id="pwd"name="password"
										placeholder="Enter password"><span style="color:#FF0000" id="pwdErr"></span>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<div class="checkbox">
										<label><input type="checkbox"> Remember me</label>
									</div>
								</div>
							</div>
						
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<input type="hidden"value="no"name="vflag">
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-offset-2 col-sm-10">
									<button type="submit" class="btn btn-default bttn">Log In</button>
								</div>
							</div>
						</div>
					</form>
				</div>	
						
			</div>
			
		</div>
	</div>
 </body>
</html>
